<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <script src="https://kit.fontawesome.com/049024a30b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <img src="images/logo/Reservia.svg" alt="">
        <a href="#">Sign up</a>
        <div class="buttons"><button class="active">Accomandations</button>
            <button>Activities</button></div>

    </header>
    <nav>
        <h1>Find a place for your dream vacation</h1>
        <p>Downtown or in nature</p>
        <div class="search">
            <div class="pin"><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" id="location" name="location" value="Mareseille, France">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="filters">
            <h2>Filters</h2>
            <button class="filter">
                <i class="fas fa-money-bill-wave"></i>
                <p>Low Cost
                </p>
            </button>
            <button class="filter">
                <i class="fas fa-heart"></i>
                <p>Romantic
                </p>
            </button>
            <button class="filter">
                <i class="fas fa-child"></i>
                <p>Family-friendly</p>
            </button>
            <button class="filter">
                <i class="fas fa-dog"></i>
                <p>Pets allowed</p>
            </button>
            </button>
        </div>
        <div class="info"><i class="fas fa-info"></i>
            <div>More than 500 accomodations are avaliable in this city</div>
        </div>

    </nav>



</body>

</html>
